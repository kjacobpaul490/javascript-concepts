<!DOCTYPE html>
<html>
<head>
    <script src="mathFunctions.js"></script>

<body>
    <label>Math Constants</label>
    <button onclick="mathConstants()">Math Constants</button>
    <p id="lblMathConstants"></p>

    <!-- Math round -->
    <label>Math round</label>
    <input type="number" id="txtMathRound">
    <button onclick="mathRound(txtMathRound.value)">Math Round</button>
    <p id="lblMathRound"></p>

    <!-- Math ceil -->
    <label>Math ceil</label>
    <input type="number" id="txtMathCeil">
    <button onclick="mathCeil(txtMathCeil.value)">Math Ceil</button>
    <p id="lblMathCeil"></p>

    <!-- Math floor -->
    <label>Math floor</label>   
    <input type="number" id="txtMathFloor">
    <button onclick="mathFloor(txtMathFloor.value)">Math Floor</button>
    <p id="lblMathFloor"></p>

    <!-- Math trunc -->
    <label>Math trunc</label>
    <input type="number" id="txtMathTrunc">
    <button onclick="mathTrunc(txtMathTrunc.value)">Math Trunc</button>
    <p id="lblMathTrunc"></p>

    <!-- Math sign -->
    <label>Math sign</label>
    <input type="number" id="txtMathSign">
    <button onclick="mathSign(txtMathSign.value)">Math Sign</button>
    <p id="lblMathSign"></p>

        <!-- Math pow -->   
    <label>Math Number</label>
    <input type="number" id="txtMathNumber">

    <input type="number" id="txtMathPow">

    <p id="lblMathPow"></p>

    <!-- Math sqrt -->
    <label>Math sqrt</label>
    <input type="number" id="txtMathSqrt">
