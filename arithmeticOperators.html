<!DOCTYPE html>
<html lang="en">

<head>

    <script src="arithmeticOperators.js"></script>
</head>

<body>
    <label>First Number</label>
    <input type="text" id="txtFirstNumber">
    <label>Second Number</label>
    <input type="text" id="txtSecondNumber">
    <button onclick="addNumbers(txtFirstNumber.value,txtSecondNumber.value)">Add</button>
    <button onclick="subNumbers(txtFirstNumber.value,txtSecondNumber.value)">Sub</button>
    <button onclick="mulNumbers(txtFirstNumber.value,txtSecondNumber.value)">Mul</button>
    <button onclick="divNumbers(txtFirstNumber.value,txtSecondNumber.value)">Div</button>
    <button onclick="modNumbers(txtFirstNumber.value,txtSecondNumber.value)">Mod</button>
    <button onclick="expoNumbers(txtFirstNumber.value)">Expo</button>
    <button onclick="incNumbers(txtSecondNumber.value)">Inc</button>
    <button onclick="decNumbers(txtSecondNumber.value)">Dec</button>
    <label id="lblResult"></label>
</body>

</html>
